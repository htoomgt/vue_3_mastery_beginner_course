<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/vue.png" type="image/x-icon">  
    <title> Vue Mastery</title>

    <!-- Import Vue JS -->
    <script src="https://unpkg.com/vue@next"></script>

    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div id="app">
        <div class="nav-bar"></div>
        <div class="cart">Cart {{cart}}</div>
        <div class="product-display">
            <div class="product-container">
                <div class="product-image">
                    <img :src="image" alt="">
                    
                </div>
                <div class="product-info">
                    <h1> {{product}}</h1>

                    <p v-if="invetory > 10"> In stock</p>
                    <p v-else-if="invetory <= 10 && invetory > 0"> Almost sold out</p>
                    <p v-else> Out of stock</p>

                    <ul>
                        <li v-for="detail in details">{{ detail }}</li>
                    </ul>
                    
                    <div 
                        v-for="variant in variants" 
                        :key="variant.id" 
                        @mouseover="updateImage(variant.image)"
                        class="color-circle">
                        {{variant.color}}
                    </div>

                    <button class="button" v-on:click="addToCart" >Add to cart</button>
                    <button class="button" v-on:click="removeFromCart" >Remove from cart</button>


                    

                </div>
            </div>
        </div>       
        

    </div>
</body>
</html>

<!-- Import JS -->
<script src="./main.js"></script>

<!-- Mount App -->
<script>
    const mountedApp = app.mount('#app');
</script>
